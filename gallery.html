<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Artists Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="gallery.css"/>
</head>
<body>
  <header>
    <h1>Gallery of Three Artists</h1>
  </header>

  <main>
    <section class="artists">

      <article class="artist-card">
        <div class="artist-header">
          <div class="avatar">CE</div>
          <div>
            <div class="artist-name">Cedric Eltagonde</div>
            <div style="font-size:.9rem;opacity:.8">3D Artist</div>
          </div>
        </div>
        <div class="grid-showcase">
          <figure class="piece">
             <video autoplay loop muted playsinline>
             <source src="assets/VID3.mp4" type="video/mp4">
             </video>
            <figcaption class="caption">Isometric Cafe - 2025</figcaption>
          </figure>
          <figure class="piece">
             <video autoplay loop muted playsinline>
             <source src="assets/VID4.mp4" type="video/mp4">
             </video>
            <figcaption class="caption">Nanatama - 2025</figcaption>
          </figure>
        </div>
      </article>

      <article class="artist-card">
        <div class="artist-header">
          <div class="avatar">IG</div>
          <div>
            <div class="artist-name">Izak Lyle Guitguiten</div>
            <div style="font-size:.9rem;opacity:.8">Digital Artist</div>
          </div>
        </div>
        <div class="grid-showcase">
          <figure class="piece">
            <img src="assets/ART3.png" alt="Izak piece 1">
            <figcaption class="caption">Metal Gear Poster - 2025</figcaption>
          </figure>
          <figure class="piece">
            <img src="assets/ART4.png" alt="Izak piece 2">
            <figcaption class="caption">Agent Venom vs Carnage - 2025</figcaption>
          </figure>
        </div>
      </article>

      <article class="artist-card">
        <div class="artist-header">
          <div class="avatar">RJ</div>
          <div>
            <div class="artist-name">Riel Viktor Junio</div>
            <div style="font-size:.9rem;opacity:.8">2D & 3D Animator</div>
          </div>
        </div>
        <div class="grid-showcase">
          <figure class="piece">
          <video autoplay loop muted playsinline>
            <source src="assets/VID1.mp4" type="video/mp4">
            </video>
            <figcaption class="caption">Minecraft Steve 3D Walking Animation - 2025</figcaption>
           </figure>
          <figure class="piece">
            <video autoplay loop muted playsinline>
            <source src="assets/VID2.mp4" type="video/mp4">
            </video>
            <figcaption class="caption">Zam Shazam - 2025</figcaption>
           </figure>
          </figure>
        </div>
      </article>

    </section>

    <nav class="nav-buttons" aria-label="Site navigation">
      <a class="btn home" href="index.html">Home</a>
      <a class="btn about" href="about.html">About the Artists</a>
    </nav>
  </main>
</body>
</html>
